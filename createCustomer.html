<body>

    <h1>Create a new customer</h1><br>
    <form class="form-horizontal col-md-4 center_div">
        <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
                <input type="text" id="Name" class="form-control"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Address</label>
            <div class="col-sm-10">
                <input type="text" id="Address" class="form-control"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Address 2</label>
            <div class="col-sm-10">
                <input type="text" id="Address 2" class="form-control"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">ZIP</label>
            <div class="col-sm-10">
                <input type="text" id="Zip" class="form-control"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">City</label>
            <div class="col-sm-10">
                <input type="text" id="City" class="form-control"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Country</label>
            <div class="col-sm-10">
                <input type="text" id="Country" class="form-control"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="text" id="Email" class="form-control"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone</label>
            <div class="col-sm-10">
                <input type="text" id="Phone" class="form-control"><br>
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="postCustomerBtn" type="submit" class="btn btn-default">Save new customer</button>
        </div>
    </div>
